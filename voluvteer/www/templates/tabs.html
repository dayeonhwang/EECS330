<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">

  <!-- Location Tab -->
  <ion-tab class="tab-item" title="Location" icon-off="ion-ios-location" icon-on="ion-ios-location" href="#/tab/location">
    <ion-nav-view name="tab-location"></ion-nav-view>
  </ion-tab>

  <!-- Time Tab -->
  <ion-tab class="tab-item" title="Time" icon-off="ion-ios-clock" icon-on="ion-ios-clock" href="#/tab/time">
    <ion-nav-view name="tab-time"></ion-nav-view>
  </ion-tab>


  <!-- Interests Tab -->
  <ion-tab class="tab-item" title="Interests" icon-off="ion-ios-heart" icon-on="ion-ios-heart" href="#/tab/interests">
    <ion-nav-view name="tab-interests"></ion-nav-view>
  </ion-tab>


</ion-tabs>
