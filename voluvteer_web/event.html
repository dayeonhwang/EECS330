<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            Voluvteer: Find a volunteer/volunteering opportunity for yourself!
        </title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/examples.css" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />


        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Volunteer</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-xs-offset-2 col-xs-2"><i class="fa fa-user fa-4x"></i></div>
                <div class="col-xs-6">
                  Interests: Animals,Sports, and Technology
                  <br />
                  Volunteers: 5 hrs/wk
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#email-modal"><i class="fa fa-envelope"></i> Send Event Reminder</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="email-modal" tabindex="-1" role="dialog" aria-labelledby="email-modalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="email-modalLabel">Email</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="message-text" class="control-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-envelope"></i> Send</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="col-xs-offset-1 col-xs-10">
          <h1>Northwestern 5K Fundraiser</h1>
          <h2><i class="fa fa-users"></i> Volunteers </h2>
          <div class="row">
            <a data-toggle="modal" data-target="#myModal"><div class="col-xs-3 icon-volunteer">
              <i class="fa fa-user fa-2x"></i>
              <br />
              Sara
            </div></a>
            <a data-toggle="modal" data-target="#myModal"><div class="col-xs-3 icon-volunteer">
              <i class="fa fa-user fa-2x"></i>
              <br />
              Jon
            </div></a>
            <a data-toggle="modal" data-target="#myModal"><div class="col-xs-3 icon-volunteer">
              <i class="fa fa-user fa-2x"></i>
              <br />
              Nathan
            </div></a>
            <a data-toggle="modal" data-target="#myModal"><div class="col-xs-3 icon-volunteer">
              <i class="fa fa-user fa-2x"></i>
              <br />
              Maria
            </div></a>
            <a data-toggle="modal" data-target="#myModal"><div class="col-xs-3 icon-volunteer">
              <i class="fa fa-user fa-2x"></i>
              <br />
              Sage
            </div></a>
            <a data-toggle="modal" data-target="#myModal"><div class="col-xs-3 icon-volunteer">
              <i class="fa fa-user fa-2x"></i>
              <br />
              Bella
            </div></a>
            <a data-toggle="modal" data-target="#myModal"><div class="col-xs-3 icon-volunteer">
              <i class="fa fa-user fa-2x"></i>
              <br />
              Zoe
            </div></a>
            <a data-toggle="modal" data-target="#myModal"><div class="col-xs-3 icon-volunteer">
              <i class="fa fa-user fa-2x"></i>
              <br />
              Michael
            </div></a>
            <a data-toggle="modal" data-target="#myModal"><div class="col-xs-3 icon-volunteer">
              <i class="fa fa-user fa-2x"></i>
              <br />
              Leonardo
            </div></a>
            <a data-toggle="modal" data-target="#myModal"><div class="col-xs-3 icon-volunteer">
              <i class="fa fa-user fa-2x"></i>
              <br />
              Adele
            </div></a>
          </div>
          <h2 class="text-center"><a data-toggle="modal" data-target="#email-modal"><i class="fa fa-envelope"></i> Email everyone</a></h2>
          <h2><i class="fa fa-calendar"></i> Event</h2>
          <form>
            <div class="form-group">
              <label for="event-date">Date</label>
              <input type="date" class="form-control" id="event-date" value="2016-05-16">
            </div>
            <div class="form-group">
              <label for="event-location">Location</label>
              <input type="text" class="form-control" id="event-location" value="633 Clark St, Evanston, IL 60208">
            </div>
            <div class="form-group">
              <label for="event-description">Description</label>
              <textarea class="form-control" id="event-description"></textarea>             
            </div>
            <div class="form-group">
              <label for="event-type">Description</label>
              <select class="form-control" id="event-type">
                <option value="animals">Animals</option>
                <option value="art">Art</option>
                <option value="disabled">Disabled</option>
                <option value="Environment">Environment</option>
                <option value="faith">Faith</option>
                <option value="healthcare">Healthcare</option>
                <option value="human">Human</option>
                <option value="hunger">Hunger</option>
                <option value="justice">Justice</option>
                <option value="animals">Animals</option>
                <option value="kids">Kids</option>
                <option value="animals">Animals</option>
                <option value="lgbt">LGBT</option>
                <option value="media">Media</option>
                <option value="outdoors">Outdoors</option>
                <option value="refugee">Refugee</option>
                <option value="senior">Senior</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
                <option value="tutoring">Tutoring</option>
              </select>             
            </div>
          </form>
        </div>
      </div>
  </body>
</html>
