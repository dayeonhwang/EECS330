<html>
    <head>
    <title>
        Voluvteer: Find a volunteer/volunteering opportunity for yourself!
    </title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="img/logo-text.png" />
                </a>
            </div>
        </div>
        </nav>

        <div class="container">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">First Name</span>
                <input type="text" placeholder="i.e. John" class="form-control">
            </div>
            <br />
            <div class="input-group input-group-lg">
                <span class="input-group-addon">Last Name</span>
                <input type="text" placeholder="i.e. Connor" class="form-control">
            </div>
            <br />

            </div>
            <br />
            <div class="input-group input-group-lg">
                <span class="input-group-addon">Password</span>
                <input type="password" class="form-control"> 
            </div>

            <br />

            <div class="row">
                <div class="col-xs-offset-4 col-xs-4">
                    <a href="survey.html">
