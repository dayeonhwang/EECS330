<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            Voluvteer: Find a volunteer/volunteering opportunity for yourself!
        </title>

        <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
        <link rel="stylesheet" type="text/css" href="css/examples.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

        <script type="text/javascript" src="js/jquery.fullPage.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                    $('#fullpage').fullpage({
sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff']
});
                    });
                </script>

            </head>
            <body>

                <div id="fullpage">
                    <div class="section active" id="section0">
                        <h1>Hi!</h1>
                        <p>We're going to take you through a series of questions to find volunteer opportunities that best match your interests!</p>
                    </div>
                    <div class="section" id="section1">
                        <!-- Location Survey -->
                        <div class="slide active">
                        <!-- TODO: Align this in center -->
                            <p>Location</p>
                            <div id="locationField">
                                <div class="input-group input-group-lg">
                                <input id="autocomplete" placeholder="Your Address"
                                       onFocus="geolocate()" class="form-control col-xs-12" type="text"></input>
                                </div>
                            </div>
                        </div>
                        <div class="slide"><h1>Test </h1></div>
                        <div class="slide"><h1>More Test</h1></div>
                        <div class="slide"><h1>And more test</h1></div>
                    </div>
                    <div class="section" id="section2"><h1>....</h1></div>
                    <div class="section" id="section3"><h1>........</h1></div>
                </div>

    <script>
      var placeSearch, autocomplete;
      var componentForm = {
        street_number: 'short_name',
        route: 'long_name',
        locality: 'long_name',
        administrative_area_level_1: 'short_name',
        country: 'long_name',
        postal_code: 'short_name'
      };

      function initAutocomplete() {
        // Create the autocomplete object, restricting the search to geographical
        // location types.
        autocomplete = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('autocomplete')),
            {types: ['geocode']});

        // When the user selects an address from the dropdown, populate the address
        // fields in the form.
        autocomplete.addListener('place_changed', fillInAddress);
      }

      function fillInAddress() {
        // Get the place details from the autocomplete object.
        var place = autocomplete.getPlace();

        for (var component in componentForm) {
          document.getElementById(component).value = '';
          document.getElementById(component).disabled = false;
        }

        // Get each component of the address from the place details
        // and fill the corresponding field on the form.
        for (var i = 0; i < place.address_components.length; i++) {
          var addressType = place.address_components[i].types[0];
          if (componentForm[addressType]) {
            var val = place.address_components[i][componentForm[addressType]];
            document.getElementById(addressType).value = val;
          }
        }
      }

      // Bias the autocomplete object to the user's geographical location,
      // as supplied by the browser's 'navigator.geolocation' object.
      function geolocate() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var geolocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var circle = new google.maps.Circle({
              center: geolocation,
              radius: position.coords.accuracy
            });
            autocomplete.setBounds(circle.getBounds());
          });
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmPygdIXZcpPrA9Yetgy8P7GLoOoIfc4U&signed_in=true&libraries=places&callback=initAutocomplete"
        async defer></script>
  </body>
</html>
